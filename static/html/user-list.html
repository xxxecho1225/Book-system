    <section class="Hui-article-box">
        <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
            <span class="c-gray en">&gt;</span>
            用户管理
            <span class="c-gray en">&gt;</span>
            用户列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
                href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
        </nav>
            <article class="cl pd-20">
                    <form action="/queryone" method="post">
                    <input type="text"  style="width:200px;height:30px" placeholder="输入读者名称" name="readername"/>
                    <button type="submit" class="searchInp" style="width:100px;height:30px">搜读者名称</button>
                    </form>
                <div class="cl pd-5 bg-1 bk-gray mt-20">
                <a href="/add2"><i class="Hui-iconfont"></i> 添加读者</a></span>
                </div>
                    <table class="table table-border table-bordered table-bg table-hover table-sort">
                        <thead>
                        <tr class="text-c">
                            <th width="200">读者ID</th>
                            <th width="400">账号</th>
                            <th width="200">读者名称</th>
                            <th width="300">密码</th>
                            <th width="200">手机</th>
                            <th width="400">状态</th>
                            <th width="400">借阅天数</th>
                            <th width="200">操作</th>
                        </tr>
                        </thead>
                        <tbody id="tbody">
                        {{range $v := .d}}
                        <tr>
                            <td>
                                {{$v.Aid}}
                            </td>
                            <td>
                                {{$v.Username}}
                            </td>
                            <td>
                                {{$v.Readername}}
                            </td>
                            <td>
                                {{$v.Password}}
                            </td>
                            <td>
                                {{$v.Phone}}
                            </td>
                            <td>
                                {{$v.Status}}
                            </td>
                            <td>
                                {{$v.Sendday}}
                            </td>
                            <td><button class="del" style="width:80px;height:30px" onclick="de({{$v.Aid}})" >删除</button>
                                <button class="upd" style="width:80px;height:30px" onclick="up({{$v.Aid}})">修改</button>
                            </td>
                        </tr>
                        {{end}}
                        </tbody>
                    </table>
                <div id="msg"></div>
            </article>
        </div>
    </section>
    <script>
        function de(id1) {
            alert(id1)
                window.location.href = "/deleteone/" + id1;
        }
    </script>
    <script>
        function up(id2) {
                window.location.href = "/update2/" + id2;
        }
    </script>
