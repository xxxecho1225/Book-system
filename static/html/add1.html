<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书添加页面</title>
</head>
<body>
<form action="/insectPage1" method="post" >
    <input type="hidden" name="bid"  />
    <input type="text" name="bookname"  placeholder="图书名称"/>
    <br/>
    <input type="text" name="card" placeholder="图书号"/>
    <br />
    <input type="text" name="autor"  placeholder="作者" />
    <br />
    <input type="text" name="num"  placeholder="图书总数量" />
    <br />
    <input type="text" name="press"  placeholder="出版社" />
    <br />
    <input type="text" name="booktype"  placeholder="类型" />
    <br />
    <input type="submit" value="归还"/>
</form>
</body>
</html>
