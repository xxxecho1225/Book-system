<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>借阅信息添加页面</title>
</head>
<body>
<form action="/insectPage3" method="post">
    <input type="hidden" name="hid"  />
    <input type="text" name="aid" placeholder="读者id" />
    <br />
    <input type="text" name="bid"  placeholder="图书ID" />
    <br />
    <input type="text" name="card"  placeholder="图书号" />
    <br />
    <input type="text" name="bookname"  placeholder="图书名称" />
    <br />
    <input type="text" name="username"  placeholder="账号" />
    <br />
    <input type="datetime-local" name="begintime"  placeholder="借阅时间" />
    <br />
    <input type="datetime-local" name="endtime"  placeholder="归还时间" />
    <br />
    <input type="text" name="status"  placeholder="状态" />
    <br />
    <input type="submit" value="添加"/>
</form>
</body>
</html>
