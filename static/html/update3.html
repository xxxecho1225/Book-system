<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>借阅信息修改页面</title>
</head>
<body>
<form action="/update3" method="post">

    <br>
    <input type="text" name="aid" placeholder="读者id" />

    <input type="text" name="bid"  placeholder="图书ID" />
